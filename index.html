<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <section>
        <form action="./thanks.html" netlify method="post">
            <fieldset>
                <legend>User Information</legend>
                <p>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" required>
                </p>
                <p>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName" required>

                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required>

                </p>
                <p>
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" name="phone" id="phone">

                </p>
                <fieldset>
                    <legend>Query Type</legend>
                    <p>Select all that apply:</p>
                    <ul>
                        <li>
                            <input type="checkbox" name="Complaint" id="Complaint" value="Complaint">

                            <label for="">Complaint</label>
                        </li>

                        <li>
                            <input type="checkbox" name="career" id="career" value="career">

                            <label for="career">Career Inquiry</label>
                        </li>

                        <li>
                            <input type="checkbox" name="business" id="business" value="business">

                            <label for="business">Business Inquiry</label>
                        </li>
                        <li>
                            <input type="checkbox" name="other" id="other" value="other">

                            <label for="other">Other</label>
                        </li>
                    </ul>

                </fieldset>
                <fieldset>
                    <legend>Write your message below:</legend>
                    <p>
                        <label for="message">Message:</label><br>
                        <input type="text" name="message" id="message" maxlength="200" required>
                    </p>
                </fieldset>
                <p>
                    <input type="submit" value="submit">
                </p>
        </form>
    </section>
</body>

</html>
